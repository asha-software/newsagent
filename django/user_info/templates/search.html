{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/api-integration.css' %}">
  </head>
  <body>
    <div class="s006">
      <div class="website-logo">
        <a href="{% url 'home' %}">
          <div class="logo">
            <img class="logo-size" src="{% static 'images/logo-light.svg' %}" alt="">
          </div>
        </a>
      </div>
      <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
      <a href="{% url 'tool_list' %}" class="btn-logout" style="right: 150px;">My Tools</a>
      <div class="search-container">
        <form action="{% url 'search' %}" method="POST">
          {% csrf_token %}
          <fieldset>
            <div class="inner-form">
              <div class="input-field">
                <button class="btn-search" type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                  </svg>
                </button>
                <input id="search" name="search" type="text" placeholder="" value="" />
              </div>
            </div>
            <div class="suggestion-wrap">
              <label class="suggestion-item">
                <input type="checkbox" name="source" value="ap_news">
                <span>AP News</span>
              </label>
              <label class="suggestion-item">
                <input type="checkbox" name="source" value="cnn">
                <span>CNN</span>
              </label>
              <label class="suggestion-item">
                <input type="checkbox" name="source" value="bbc">
                <span>BBC</span>
              </label>
              <label class="suggestion-item">
                <input type="checkbox" name="source" value="wikipedia">
                <span>Wikipedia</span>
              </label>
              <label class="suggestion-item">
                <input type="checkbox" name="source" value="custom">
                <span>Custom</span>
              </label>
            </div>
          </fieldset>
        </form>
        
        {% if show_results %}
        <div class="search-results">
          <div id="loading" class="loading">
            <p>Analyzing your query...</p>
            <div class="spinner"></div>
          </div>
          <div id="results-container" style="display: none;">
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  <script>
  document.getElementById('search').addEventListener('focus', function() {
    this.value = '';
  });

  // When the form is submitted
  document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const searchQuery = document.getElementById('search').value.trim();
    if (!searchQuery) return;
    
    document.getElementById('loading').style.display = 'block';
    document.getElementById('results-container').style.display = 'none';

    const selectedSources = Array.from(document.querySelectorAll('input[name="source"]:checked'))
      .map(checkbox => checkbox.value);

    fetch('{{ API_URL }}/query', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        body: searchQuery,
        sources: selectedSources
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      document.getElementById('loading').style.display = 'none';

      const resultsContainer = document.getElementById('results-container');
      resultsContainer.style.display = 'block';
      resultsContainer.innerHTML = '';

      data.forEach(result => {
        const resultCard = document.createElement('div');
        resultCard.className = 'result-card';
        
        const header = document.createElement('div');
        header.className = 'result-header';
        
        const title = document.createElement('h2');
        title.textContent = result.claim || 'Claim Analysis';
        
        const icon = document.createElement('img');
        icon.src = result.verdict === 'true' ? 
          "{% static 'images/yes.png' %}" : 
          "{% static 'images/no.png' %}";
        icon.alt = result.verdict === 'true' ? 'True' : 'False';
        icon.className = 'result-icon';
        
        header.appendChild(title);
        header.appendChild(icon);
        
        const content = document.createElement('div');
        content.className = 'result-content';
        
        const reasoning = document.createElement('p');
        reasoning.textContent = result.reasoning || 'No reasoning provided';
        content.appendChild(reasoning);
        
        if (result.sources && result.sources.length > 0) {
          const sourceDiv = document.createElement('div');
          sourceDiv.className = 'result-source';
          sourceDiv.textContent = 'Sources: ';
          
          result.sources.forEach((source, index) => {
            const sourceLink = document.createElement('a');
            sourceLink.href = source.url;
            sourceLink.target = '_blank';
            sourceLink.textContent = source.name || `Source ${index + 1}`;
            
            sourceDiv.appendChild(sourceLink);
            
            if (index < result.sources.length - 1) {
              sourceDiv.appendChild(document.createTextNode(', '));
            }
          });
          
          resultCard.appendChild(sourceDiv);
        }
        
        resultCard.appendChild(header);
        resultCard.appendChild(content);
        
        resultsContainer.appendChild(resultCard);
      });
      
      if (data.length === 0) {
        const noResults = document.createElement('div');
        noResults.className = 'no-results';
        noResults.textContent = 'No results found for your query.';
        resultsContainer.appendChild(noResults);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('loading').style.display = 'none';
      
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.style.display = 'block';
      resultsContainer.innerHTML = '<div class="error">Error processing your request. Please try again.</div>';
    });
  });
</script>
</body>
</html>
