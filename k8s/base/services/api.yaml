apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: newsagent
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: newsagent
    component: api
  ports:
  - port: 8001
    targetPort: 8000
    name: http
  type: LoadBalancer
