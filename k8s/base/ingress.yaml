apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newsagent-ingress
  namespace: newsagent
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: newsagent.local  # Change this to your actual domain in production
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8001
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: django
            port:
              number: 8000
