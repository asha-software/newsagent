apiVersion: v1
kind: Service
metadata:
  name: newsagent-api
  namespace: newsagent
  labels:
    app: newsagent-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 8001
    targetPort: 8000
    name: http
  selector:
    app: newsagent-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsagent-api
  namespace: newsagent
  labels:
    app: newsagent-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: newsagent-api
  template:
    metadata:
      labels:
        app: newsagent-api
    spec:
      serviceAccountName: newsagent-service-account
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: api
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/newsagent-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: API_PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: newsagent-secrets
              key: DB_PASSWORD
        - name: WOLFRAM_APP_ID
          valueFrom:
            secretKeyRef:
              name: newsagent-secrets
              key: WOLFRAM_APP_ID
        - name: TAVILY_API_KEY
          valueFrom:
            secretKeyRef:
              name: newsagent-secrets
              key: TAVILY_API_KEY
        - name: LANGCHAIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: newsagent-secrets
              key: LANGCHAIN_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: newsagent-secrets
              key: OPENAI_API_KEY
        - name: OLLAMA_HOST
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: OLLAMA_HOST
        - name: OLLAMA_PORT
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: OLLAMA_PORT
        - name: OLLAMA_MODEL
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: OLLAMA_MODEL
        - name: OLLAMA_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: OLLAMA_SERVICE_URL
        - name: API_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: newsagent-config
              key: API_SERVICE_URL
        - name: OLLAMA_BASE_URL
          value: "http://newsagent-ollama.newsagent.svc.cluster.local:11434"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 20
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newsagent-api-ingress
  namespace: newsagent
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: newsagent-api
            port:
              number: 8001
