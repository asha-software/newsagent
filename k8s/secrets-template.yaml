apiVersion: v1
kind: Secret
metadata:
  name: newsagent-secrets
  namespace: newsagent
type: Opaque
stringData:
  # Database credentials
  DB_PASSWORD: "your_db_password"
  MYSQL_ROOT_PASSWORD: "your_mysql_root_password"
  MYSQL_PASSWORD: "your_mysql_password"
  
  # API keys
  # Note: In a production environment, you would not store actual secrets in YAML files
  # Instead, use a secrets management solution like AWS Secrets Manager, HashiCorp Vault,
  # or Kubernetes Secrets encrypted with sealed-secrets or external-secrets
  WOLFRAM_APP_ID: "your_wolfram_app_id"
  TAVILY_API_KEY: "your_tavily_api_key"
  LANGCHAIN_API_KEY: "your_langchain_api_key"
  OPENAI_API_KEY: "your_openai_api_key"
  
  # AWS credentials
  AWS_ACCESS_KEY_ID: "your_aws_access_key_id"
  AWS_SECRET_ACCESS_KEY: "your_aws_secret_access_key"
  AWS_REGION: "your_aws_region"

  # LLM
  CLAIM_DECOMPOSER_MODEL: "your_claim_decomposer_model"
  RESEARCH_AGENT_MODEL: "your_research_agent_model"
  REASONING_AGENT_MODEL: "your_reasoning_agent_model"
  VERDICT_AGENT_MODEL: "your_verdict_agent_model"
